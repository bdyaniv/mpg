        <title>MPG Tracker - Register</title>

    <body>
        <h3>MPG Tracker - Register</h3>
<table width="50%">

    <tr id="menu" valign="top">
<!--Content-->
<td>
<form name="frm_register" method="post" action="register.php">
    <tr><td id="header">Personal Information</td></tr>
    <tr>
        <td><label for="frm_register">First Name</label></td><td><input type="text" name="firstname" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">Last Name</label></td><td><input type="text" name="lastname" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">Email Address</label></td><td><input type="text" name="emailaddress" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">User Name</label></td><td><input type="text" name="username" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">Password</label></td><td><input type="password" name="password" /></td>
    </tr>
<hr/>
    <tr>
        <td id="header">Vehicle Information</td>
    </tr>
    <tr>
        <td><label for="frm_register">Vehicle Type</label></td>
        <td>
            <select name="drop_vehicle" id="vehicle_type" size="1">
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="boat">Boat</option>
            <option value="jeep">Jeep</option>
            <option value="plane">Plane</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="frm_register">Make</label></td><td><input type="text" name="make" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">Model</label></td><td><input type="text" name="model" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">Year</label></td><td><input type="text" name="year" /></td>
    </tr>
    <tr>
        <td><label for="frm_register">Current miles driven</label></td><td><input type="text" name="current_miles_driven" /></td>
    </tr>
<hr/>
<input type="submit" value="Register" />
</form>
</td>
    </tr>

</table>
